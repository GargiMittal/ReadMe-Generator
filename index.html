<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

    <title>ReadMe Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ReadMe Generator</h1>
        <div class="input-section">
            <label for="apiSelection">API Key:</label>
            <input type="text" id="apiSelection" placeholder="Enter your Replit API">

            <label for="heading">Prompt:</label>
            <input type="text" id="heading" placeholder="Enter topic of your MD file">

            <button onclick="generateReadMe()">Generate</button>
        </div>

        <div class="markdown-editor">
            <h2>Markdown Editor</h2>
            <textarea id="markdownContent" placeholder="Enter your markdown content here"></textarea>
        </div>

        <div class="live-preview">
            <h2>Live Preview</h2>
            <div id="preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
